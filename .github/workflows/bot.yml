name: Repository[bot]
on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  repository-bot:
    name: Repository[bot]
    runs-on: ubuntu-latest
    if: |
      ${{ 
        (github.repository_owner == 'Katsute' || github.repository_owner == 'KatsuteDev') &&
        github.actor != 'mashiro-san' &&
        !endsWith(github.actor, '[bot]') 
      }}
    steps:
      - name: üì§ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: üì§ Checkout Action
        uses: actions/checkout@v3
        with:
          repository: Katsute/Repository-Bot
          ref: c2d7808e33a671d5313492e5a2e5f7c7b6590a23
          path: ./.github/repository-bot
          token: ${{ secrets.token }}

      - name: ‚úîÔ∏è Handle Event
        uses: ./.github/repository-bot
        with:
          token: ${{ secrets.token }}
