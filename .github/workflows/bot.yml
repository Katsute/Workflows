name: Repository[bot]
on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  repository-bot:
    name: Repository[bot]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: >-
      ${{
      (github.repository_owner == 'Katsute' || github.repository_owner == 'KatsuteDev') &&
      github.actor != 'mashiro-san' &&
      !endsWith(github.actor, '[bot]')
      }}
    steps:
      - name: 📤 Checkout Repository
        uses: Katsute/Workflows/actions/checkout@main

      - name: 📤 Checkout Action
        uses: actions/checkout@v3
        with:
          repository: Katsute/Repository-Bot
          ref: bd2679a33a3dee4a458a8c30f8a173d2792fff24
          path: ./.github/repository-bot
          token: ${{ secrets.token }}

      - name: ✔️ Handle Event
        uses: ./.github/repository-bot
        with:
          token: ${{ secrets.token }}
