name: Repository[bot]
on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  repository-bot:
    name: Repository[bot]
    runs-on: ubuntu-latest
    if: |
      (github.repository_owner == 'Katsute' || github.repository_owner == 'KatsuteDev') &&
      github.actor != 'Sinon-bot' && github.actor != 'mashiro-san' &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'dependabot-preview[bot]'
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“¤ Checkout Action
        uses: actions/checkout@v3
        with:
          repository: Katsute/Repository-Bot
          ref: 74afbbbe2ba98001ba7442f4f5a132d438272713
          path: ./.github/repository-bot
          token: ${{ secrets.token }}

      - name: âœ” Handle Event
        uses: ./.github/repository-bot
        with:
          token: ${{ secrets.token }}