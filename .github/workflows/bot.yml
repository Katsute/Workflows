name: Repository[bot]
on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  repository-bot:
    name: Repository[bot]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    env:
      S: ${{ secrets.token }}
    if: >-
      ${{
      (github.repository_owner == 'Katsute' || github.repository_owner == 'KatsuteDev') &&
      github.actor != 'mashiro-san' &&
      !endsWith(github.actor, '[bot]') &&
      S != ''
      }}
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📤 Checkout Action
        uses: actions/checkout@v3
        with:
          repository: Katsute/Repository-Bot
          ref: c6c54e66577f3912dbf66dda68faedd36aabc955
          path: ./.github/repository-bot
          token: ${{ secrets.token }}

      - name: ✔️ Handle Event
        uses: ./.github/repository-bot
        with:
          token: ${{ secrets.token }}