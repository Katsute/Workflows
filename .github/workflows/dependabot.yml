name: Dependabot[bot]

on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  dependabot:
    name: Dependabot[bot]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: ✔️ Approve Pull Request
        uses: hmarr/auto-approve-action@v2.2.1
        if: github.actor == 'dependabot[bot]'
        with:
          github-token: ${{ secrets.token }}