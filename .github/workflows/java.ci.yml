name: Java CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes

      java-version:
        type: string
        default: 8, 11, 17
        required: false
        description: The Java version to use

      compile-args:
        type: string
        required: false
        description: Arguments for `mvn compile`

      package:
        type: boolean
        default: false
        required: false
        description: Run `mvn package`
      package-args:
        type: string
        required: false
        description: Arguments for `mvn package`

      codeql:
        type: boolean
        default: true
        required: false
        description: Run CodeQL analysis
      codeql-java-version:
        type: number
        default: 17
        required: false
        description: The Java version to use on CodeQL

      test:
        type: boolean
        default: true
        required: false
        description: Run `mvn test`
      test-args:
        type: string
        required: false
        description: Arguments for `mvn test`

      command-pre:
        type: string
        required: false
        description: Command to run before test
      command-post:
        type: string
        required: false
        description: Command to run after test

    secrets:
      command-pre:
        required: false
      command-post:
        required: false

jobs:
  Compile:
    name: Compile (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/Actions/java@main
        with:
          java-version: ${{ matrix.java }}
          cache: true

      - name: âœ” Compile with Maven
        uses: Katsute/Workflows/Actions/java/compile@main
        with:
          args: ${{ inputs.compile-args }}

  Package:
    name: Package (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    if: inputs.package
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/Actions/java@main
        with:
          java-version: ${{ matrix.java }}
          cache: true

      - name: âœ” Package with Maven
        uses: Katsute/Workflows/Actions/java/package@main
        with:
          args: ${{ inputs.package-args }}

  CodeQL:
    name: CodeQL (Java ${{ inputs.codeql-java-version}})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: [Compile, Package]
    if: |
      always() && inputs.codeql &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped')
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“š Install CodeQL
        uses: Katsute/Workflows/Actions/codeql@main
        with:
          languages: java

      - name: â˜• Install Java
        uses: Katsute/Workflows/Actions/java@main
        with:
          java-version: ${{ inputs.codeql-java-version }}
          cache: true

      - name: âœ” Compile with Maven
        uses: Katsute/Workflows/Actions/java/compile@main
        with:
          args: ${{ inputs.compile-args }}

      - name: âœ” CodeQL Analysis
        uses: Katsute/Workflows/Actions/codeql/analyze@main

  Test:
    name: Test (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/Actions/java@main
        with:
          java-version: ${{ matrix.java }}
          cache: true

      - name: âœ” Pre Test
        if: inputs.command-pre || secrets.command-pre
        run: |
          ${{ inputs.command-pre || secrets.command-pre }}

      - name: âœ” Test with Maven
        uses: Katsute/Workflows/Actions/java/test@main
        with:
          args: ${{ inputs.test-args }}

      - name: âœ” Post Test
        if: inputs.command-post || secrets.command-post
        run: |
          ${{ inputs.command-post || secrets.command-post }}