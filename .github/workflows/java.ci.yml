name: Java CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes

      java-version:
        type: string
        default: 8, 11, 17, 20
        required: false
        description: The Java version to use

      compile-pre:
        type: string
        required: false
        description: Command to run before compile
      compile-args:
        type: string
        required: false
        description: Arguments for `mvn compile`
      compile-post:
        type: string
        required: false
        description: Command to run after compile

      package-pre:
        type: string
        required: false
        description: Command to run before package
      package:
        type: boolean
        default: false
        required: false
        description: Run `mvn package`
      package-args:
        type: string
        required: false
        description: Arguments for `mvn package`
      package-post:
        type: string
        required: false
        description: Command to run after package

      codeql-pre:
        type: string
        required: false
        description: Command to run before codeql
      codeql:
        type: boolean
        default: true
        required: false
        description: Run CodeQL analysis
      codeql-java-version:
        type: number
        default: 17
        required: false
        description: The Java version to use on CodeQL
      codeql-post:
        type: string
        required: false
        description: Command to run after CodeQL

      test-pre:
        type: string
        required: false
        description: Command to run before test
      test:
        type: boolean
        default: true
        required: false
        description: Run `mvn test`
      test-args:
        type: string
        required: false
        description: Arguments for `mvn test`
      test-post:
        type: string
        required: false
        description: Command to run after test
      report:
        type: boolean
        default: false
        required: false
        description: Generate a test report (requires token)
      path:
        type: string
        default: .
        required: false
        description: Path to source folder

    secrets:
      token:
        required: false
      compile-pre:
        required: false
      compile-post:
        required: false
      package-pre:
        required: false
      package-post:
        required: false
      codeql-pre:
        required: false
      codeql-post:
        required: false
      test-pre:
        required: false
      test-post:
        required: false

jobs:
  Compile:
    name: Compile (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Compile with Maven
        env:
          args: ${{ inputs.compile-args }}
        run: mvn compile -DskipTests --no-transfer-progress $args

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

  Package:
    name: Package (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Compile
    if: inputs.package
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: ✔️ Pre Package
        run: ${{ inputs.package-pre || secrets.package-pre }}

      - name: ✔️ Package with Maven
        env:
          args: ${{ inputs.package-args }}
        run: mvn package -DskipTests --no-transfer-progress $args

      - name: ✔️ Post Package
        run: ${{ inputs.package-post || secrets.package-post }}

  CodeQL:
    name: CodeQL (Java ${{ inputs.codeql-java-version}})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Package
    if: |
      always() && inputs.codeql &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped')
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📚 Install CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: java
          queries: security-and-quality

      - name: ☕ Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ inputs.codeql-java-version }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Compile with Maven
        env:
          args: ${{ inputs.compile-args }}
        run: mvn compile -DskipTests --no-transfer-progress $args

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: ✔️ Pre CodeQL
        run: ${{ inputs.codeql-pre || secrets.codeql-pre }}

      - name: ✔️ CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ✔️ Post CodeQL
        run: ${{ inputs.codeql-post || secrets.codeql-post }}

  Test:
    name: Test (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: ✔️ Pre Test
        run: |
          ${{ inputs.test-pre || secrets.test-pre }}

      - name: 🔑 Check Token
        run: |
          if [ "${{ secrets.token }}" != '' ]
          then
            echo "AUTH=true" >> $GITHUB_ENV;
          fi

      - name: ✔️ Test with Maven (skip report)
        if: ${{ !inputs.report || !env.AUTH }}
        continue-on-error: false
        env:
          args: ${{ inputs.test-args }}
        run: mvn test -fae --no-transfer-progress $args

      - name: ✔️ Test with Maven
        if: ${{ inputs.report && env.AUTH }}
        continue-on-error: true
        env:
          args: ${{ inputs.test-args }}
        run: mvn test -fae --no-transfer-progress $args

      - name: 📤 Checkout JUnit Report
        uses: actions/checkout@v3
        if: ${{ inputs.report && env.AUTH }}
        with:
          repository: Katsute/JUnit-Report
          ref: de7738388a346bf154c05cda387c31ae4fed0b00
          path: ./.github/junit-report
          token: ${{ secrets.token }}

      - name: ✔️ Generate Report
        if: ${{ inputs.report && env.AUTH }}
        uses: ./.github/junit-report
        with:
          path: ${{ inputs.path }}

      - name: ✔️ Post Test
        run: |
          ${{ inputs.test-post || secrets.test-post }}