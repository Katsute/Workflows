name: Java CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes

      java-version:
        type: string
        default: 8, 11, 17, 19
        required: false
        description: The Java version to use

      compile-pre:
        type: string
        required: false
        description: Command to run before compile
      compile-args:
        type: string
        required: false
        description: Arguments for `mvn compile`
      compile-post:
        type: string
        required: false
        description: Command to run after compile

      package-pre:
        type: string
        required: false
        description: Command to run before package
      package:
        type: boolean
        default: false
        required: false
        description: Run `mvn package`
      package-args:
        type: string
        required: false
        description: Arguments for `mvn package`
      package-post:
        type: string
        required: false
        description: Command to run after package

      codeql-pre:
        type: string
        required: false
        description: Command to run before codeql
      codeql:
        type: boolean
        default: true
        required: false
        description: Run CodeQL analysis
      codeql-java-version:
        type: number
        default: 17
        required: false
        description: The Java version to use on CodeQL
      codeql-post:
        type: string
        required: false
        description: Command to run after CodeQL

      test-pre:
        type: string
        required: false
        description: Command to run before test
      test:
        type: boolean
        default: true
        required: false
        description: Run `mvn test`
      test-args:
        type: string
        required: false
        description: Arguments for `mvn test`
      test-post:
        type: string
        required: false
        description: Command to run after test
      report:
        type: boolean
        default: false
        required: false
        description: Generate a test report (requires token)
      path:
        type: string
        default: .
        required: false
        description: Path to source folder

    secrets:
      token:
        required: false
      compile-pre:
        required: false
      compile-post:
        required: false
      package-pre:
        required: false
      package-post:
        required: false
      codeql-pre:
        required: false
      codeql-post:
        required: false
      test-pre:
        required: false
      test-post:
        required: false

jobs:
  Compile:
    name: Compile (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: ğŸ“¤ Checkout Repository
        uses: Katsute/Workflows/actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/actions/java@main
        with:
          java-version: ${{ matrix.java }}
          cache: true

      - name: âœ”ï¸ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: âœ”ï¸ Compile with Maven
        uses: Katsute/Workflows/actions/java/compile@main
        with:
          args: ${{ inputs.compile-args }}

      - name: âœ”ï¸ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

  Package:
    name: Package (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    if: inputs.package
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: ğŸ“¤ Checkout Repository
        uses: Katsute/Workflows/actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/actions/java@main
        with:
          java-version: ${{ matrix.java }}
          cache: true

      - name: âœ”ï¸ Pre Package
        run: ${{ inputs.package-pre || secrets.package-pre }}

      - name: âœ”ï¸ Package with Maven
        uses: Katsute/Workflows/actions/java/package@main
        with:
          args: ${{ inputs.package-args }}

      - name: âœ”ï¸ Post Package
        run: ${{ inputs.package-post || secrets.package-post }}

  CodeQL:
    name: CodeQL (Java ${{ inputs.codeql-java-version}})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: [Compile, Package]
    if: |
      always() && inputs.codeql &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped')
    steps:
      - name: ğŸ“¤ Checkout Repository
        uses: Katsute/Workflows/actions/checkout@main

      - name: ğŸ“š Install CodeQL
        uses: Katsute/Workflows/actions/codeql@main
        with:
          language: java

      - name: â˜• Install Java
        uses: Katsute/Workflows/actions/java@main
        with:
          java-version: ${{ inputs.codeql-java-version }}
          cache: true

      - name: âœ”ï¸ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: âœ”ï¸ Compile with Maven
        uses: Katsute/Workflows/actions/java/compile@main
        with:
          args: ${{ inputs.compile-args }}

      - name: âœ”ï¸ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: âœ”ï¸ Pre CodeQL
        run: ${{ inputs.codeql-pre || secrets.codeql-pre }}

      - name: âœ”ï¸ CodeQL Analysis
        uses: Katsute/Workflows/actions/codeql/analyze@main

      - name: âœ”ï¸ Post CodeQL
        run: ${{ inputs.codeql-post || secrets.codeql-post }}

  Test:
    name: Test (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: ğŸ“¤ Checkout Repository
        uses: Katsute/Workflows/actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/actions/java@main
        with:
          java-version: ${{ matrix.java }}
          cache: true

      - name: âœ”ï¸ Pre Test
        run: |
          ${{ inputs.test-pre || secrets.test-pre }}

      - name: âœ”ï¸ Test with Maven (skip report)
        uses: Katsute/Workflows/actions/java/test@main
        if: ${{ !inputs.report || github.actor == 'dependabot[bot]' }}
        continue-on-error: false
        with:
          args: ${{ inputs.test-args }}

      - name: âœ”ï¸ Test with Maven
        uses: Katsute/Workflows/actions/java/test@main
        if: ${{ inputs.report && github.actor != 'dependabot[bot]' }}
        continue-on-error: true
        with:
          args: ${{ inputs.test-args }}

      - name: âœ”ï¸ Generate Report
        uses: Katsute/Workflows/actions/java/report@main
        if: ${{ inputs.report && github.actor != 'dependabot[bot]' }}
        with:
          token: ${{ secrets.token }}
          path: ${{ inputs.path }}

      - name: âœ”ï¸ Post Test
        run: |
          ${{ inputs.test-post || secrets.test-post }}