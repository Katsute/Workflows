name: Java CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
      timeout:
        type: number
        default: 30
        required: false

      java-version:
        type: string
        default: 8, 11, 17, 21
        required: false

      compile-pre:
        type: string
        required: false
      compile-args:
        type: string
        required: false
      compile-post:
        type: string
        required: false

      package-pre:
        type: string
        required: false
      package:
        type: boolean
        default: false
        required: false
      package-args:
        type: string
        required: false
      package-post:
        type: string
        required: false

      dependency-review-pre:
        type: string
        required: false
      dependency-review:
        type: boolean
        default: true
        required: false
      dependency-review-post:
        type: string
        required: false

      codeql-pre:
        type: string
        required: false
      codeql:
        type: boolean
        default: true
        required: false
      codeql-java-version:
        type: number
        default: 21
        required: false
      codeql-post:
        type: string
        required: false

      test-pre:
        type: string
        required: false
      test:
        type: boolean
        default: true
        required: false
      test-args:
        type: string
        required: false
      test-post:
        type: string
        required: false
      report:
        type: boolean
        default: false
        required: false
      path:
        type: string
        default: .
        required: false

    secrets:
      token:
        required: false
      compile-pre:
        required: false
      compile-post:
        required: false
      package-pre:
        required: false
      package-post:
        required: false
      dependency-review-pre:
        required: false
      dependency-review-post:
        required: false
      codeql-pre:
        required: false
      codeql-post:
        required: false
      test-pre:
        required: false
      test-post:
        required: false

jobs:
  Compile:
    name: Compile (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: Compile with Maven
        env:
          args: ${{ inputs.compile-args }}
        run: mvn compile -DskipTests --no-transfer-progress $args

      - name: Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

  Package:
    name: Package (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Compile
    if: inputs.package
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Pre Package
        run: ${{ inputs.package-pre || secrets.package-pre }}

      - name: Package with Maven
        env:
          args: ${{ inputs.package-args }}
        run: mvn package -DskipTests --no-transfer-progress $args

      - name: Post Package
        run: ${{ inputs.package-post || secrets.package-post }}

  Dependency-Review:
    name: Dependency Review
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Package
    if: |-
      always() && inputs.dependency-review &&
      github.event_name == 'pull_request' &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped') &&
      github.event.repository.private == false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Pre Dependency Review
        run: ${{ inputs.dependency-review-pre || secrets.dependency-review-pre }}

      - name: Dependency Review
        uses: actions/dependency-review-action@v3

      - name: Post Dependency Review
        run: ${{ inputs.dependency-review-post || secrets.dependency-review-post }}

  CodeQL:
    name: CodeQL (Java ${{ inputs.codeql-java-version}})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Dependency-Review
    if: |-
      always() && inputs.codeql &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped') &&
      (needs.Dependency-Review.result == 'success' || needs.Dependency-Review.result == 'skipped') &&
      github.event.repository.private == false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: java
          queries: security-and-quality

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ inputs.codeql-java-version }}

      - name: Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: Compile with Maven
        env:
          args: ${{ inputs.compile-args }}
        run: mvn compile -DskipTests --no-transfer-progress $args

      - name: Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: Pre CodeQL
        run: ${{ inputs.codeql-pre || secrets.codeql-pre }}

      - name: CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        if: github.event_name != 'merge_group'

      - name: Post CodeQL
        run: ${{ inputs.codeql-post || secrets.codeql-post }}

  Test:
    name: Test (Java ${{ matrix.java }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |-
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Package.result == 'success' || needs.Package.result == 'skipped') &&
      (needs.Dependency-Review.result == 'success' || needs.Dependency-Review.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        java: ${{ fromJSON(format('[{0}]', inputs.java-version)) }}
      fail-fast: false
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          architecture: x64
          cache: maven
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Pre Test
        run: |-
          ${{ inputs.test-pre || secrets.test-pre }}

      - name: Check Token
        run: |-
          if [ "${{ secrets.token }}" != '' ]
          then
            echo "AUTH=true" >> $GITHUB_ENV;
          fi

      - name: Test with Maven (skip report)
        if: ${{ !inputs.report || !env.AUTH }}
        continue-on-error: false
        env:
          args: ${{ inputs.test-args }}
        run: mvn test -fae --no-transfer-progress $args

      - name: Test with Maven
        if: ${{ inputs.report && env.AUTH }}
        continue-on-error: true
        env:
          args: ${{ inputs.test-args }}
        run: mvn test -fae --no-transfer-progress $args

      - name: Checkout JUnit Report
        uses: actions/checkout@v4
        if: ${{ inputs.report && env.AUTH }}
        with:
          repository: Katsute/JUnit-Report
          ref: 862f2f943b2274619fe0ed4ef9d8bbe965607a1f
          path: ./.github/junit-report
          token: ${{ secrets.token }}

      - name: Generate Report
        if: ${{ inputs.report && env.AUTH }}
        uses: ./.github/junit-report
        with:
          path: ${{ inputs.path }}

      - name: Post Test
        run: |-
          ${{ inputs.test-post || secrets.test-post }}