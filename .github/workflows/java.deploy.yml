name: Maven Deploy

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
      timeout:
        type: number
        default: 60
        required: false

      environment:
        type: string
        required: false

      java-version:
        type: number
        default: 17
        required: false

    secrets:
      token:
        required: true
      maven-username:
        required: true
      maven-password:
        required: true
      gpg-private-key:
        required: true
      gpg-passphrase:
        required: true

jobs:
  deploy:
    name: Deploy (Java ${{ inputs.java-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v3

      - name: â˜• Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: ðŸš€ Deploy to GitHub Packages
        run: mvn deploy -DskipTests --no-transfer-progress -P github
        env:
          GITHUB_TOKEN: ${{ secrets.token }}

      - name: ðŸš€ Deploy to GitHub Releases
        uses: AButler/upload-release-assets@v2.0.2
        with:
          files: 'target/*.jar'
          repo-token: ${{ secrets.token }}

      - name: ðŸ“š Setup Apache Maven Central
        uses: actions/setup-java@v3
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ inputs.java-version }}
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_CENTRAL_TOKEN
          gpg-private-key: ${{ secrets.gpg-private-key }}
          gpg-passphrase: MAVEN_GPG_PASSPHRASE

      - name: ðŸš€ Deploy to Maven Central
        run: mvn deploy -DskipTests --no-transfer-progress -P ossrh
        env:
          MAVEN_USERNAME: ${{ secrets.maven-username }}
          MAVEN_CENTRAL_TOKEN: ${{ secrets.maven-password }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.gpg-passphrase }}