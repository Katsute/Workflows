name: Java Package Artifact

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 60
        required: false
        description: Job timeout in minutes
      java-version:
        type: number
        default: 17
        required: false
        description: The Java version to use
      package-args:
        type: string
        required: false
        description: Arguments for `mvn package`
      command:
        type: string
        required: false
        description: Commands to run
      artifact-name:
        type: string
        default: artifact
        required: false
        description: Artifact name
      artifact-path:
        type: string
        required: true
        description: Artifact path

jobs:
  deploy:
    name: Deploy (Java ${{ inputs.java-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.3.5

      - name: â˜• Install Java
        uses: actions/setup-java@v2.3.1
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: âœ” Package with Maven
        run: mvn package -DskipTests --no-transfer-progress ${{ inputs.package-args }}

      - name: âœ” Run Command
        if: inputs.command
        run: |
          ${{ inputs.command }}

      - name: ðŸš€ Upload Artifacts
        uses: actions/upload-artifact@v2
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: 1