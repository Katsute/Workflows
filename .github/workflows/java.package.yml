name: Java Package

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
      timeout:
        type: number
        default: 60
        required: false

      java-version:
        type: number
        default: 21
        required: false

      package-pre:
        type: string
        required: false
      package-args:
        type: string
        required: false
      package-post:
        type: string
        required: false

      artifact-name:
        type: string
        default: artifact
        required: false
      artifact-path:
        type: string
        required: false

      git-name:
        type: string
        required: false
        default: github-actions[bot]
      git-email:
        type: string
        required: false
        default: github-actions[bot]@users.noreply.github.com
      commit-files:
        type: string
        required: false
      commit-message:
        type: string
        default: Commit files
        required: false

    secrets:
      package-pre:
        required: false
      package-post:
        required: false

jobs:
  package:
    name: Package (Java ${{ inputs.java-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Java
        uses: actions/setup-java@v4
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: Pre Package
        run: |
          ${{ inputs.package-pre || secrets.package-pre }}

      - name: Package with Maven
        env:
          args: ${{ inputs.package-args }}
        run: mvn package -DskipTests --no-transfer-progress $args

      - name: Post Package
        run: |
          ${{ inputs.package-post || secrets.package-post }}

      - name: Upload Artifact
        if: inputs.artifact-name && inputs.artifact-path
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: 1
          compression-level: 9

      - name: Commit Changes
        if: inputs.commit-files
        env:
          name: ${{ inputs.git-name }}
          email: ${{ inputs.git-email }}
          files: ${{ join(fromJSON(format('[{0}]', inputs.commit-files)), '" "') }}
          message: ${{ inputs.commit-message }}
        run: |
          git config --global user.name "$name"
          git config --global user.email "$email"
          git add "$files"
          git diff-index --quiet HEAD || git commit -m "$message"
          git push