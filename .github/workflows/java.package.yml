name: Java Package

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 60
        required: false
        description: Job timeout in minutes

      java-version:
        type: number
        default: 17
        required: false
        description: The Java version to use

      package-args:
        type: string
        required: false
        description: Arguments for `mvn package`

      command-pre:
        type: string
        required: false
        description: Command to run before package
      command-post:
        type: string
        required: false
        description: Command to run after package

      artifact-name:
        type: string
        default: artifact
        required: false
        description: Artifact name
      artifact-path:
        type: string
        required: false
        description: Artifact path

      git-name:
        type: string
        required: false
        default: github-actions[bot]
        description: The username to commit with
      git-email:
        type: string
        required: false
        default: github-actions[bot]@users.noreply.github.com
        description: The email to commit with
      commit-files:
        type: string
        required: false
        description: The file or list of files to commit
      commit-message:
        type: string
        default: Commit files
        required: false
        description: Commit message

    secrets:
      command-pre:
        required: false
      command-post:
        required: false

jobs:
  package:
    name: Package (Java ${{ inputs.java-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: â˜• Install Java
        uses: Katsute/Workflows/Actions/java@main
        with:
          java-version: ${{ inputs.java-version }}

      - name: âœ” Pre Package
        run: |
          ${{ inputs.command-pre || secrets.command-pre }}

      - name: âœ” Package with Maven
        uses: Katsute/Workflows/Actions/java/package@main
        with:
          args: ${{ inputs.package-args }}

      - name: âœ” Post Package
        run: |
          ${{ inputs.command-post || secrets.command-post }}

      - name: ðŸš€ Upload Artifact
        if: inputs.artifact-name && inputs.artifact-path
        uses: Katsute/Workflows/Actions/artifact/upload@main
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention: 1

      - name: ðŸ“¥ Commit Changes
        if: inputs.commit-files
        uses: Katsute/Workflows/Actions/commit@main
        with:
          name: ${{ inputs.git-name }}
          email: ${{ inputs.git-email }}
          files: ${{ inputs.commit-files }}
          message: ${{ inputs.commit-message }}