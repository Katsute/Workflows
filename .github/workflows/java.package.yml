name: Java Package

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 60
        required: false
        description: Job timeout in minutes

      java-version:
        type: number
        default: 17
        required: false
        description: The Java version to use

      package-pre:
        type: string
        required: false
        description: Command to run before package
      package-args:
        type: string
        required: false
        description: Arguments for `mvn package`
      package-post:
        type: string
        required: false
        description: Command to run after package

      artifact-name:
        type: string
        default: artifact
        required: false
        description: Artifact name
      artifact-path:
        type: string
        required: false
        description: Artifact path

      git-name:
        type: string
        required: false
        default: github-actions[bot]
        description: The username to commit with
      git-email:
        type: string
        required: false
        default: github-actions[bot]@users.noreply.github.com
        description: The email to commit with
      commit-files:
        type: string
        required: false
        description: The file or list of files to commit
      commit-message:
        type: string
        default: Commit files
        required: false
        description: Commit message

    secrets:
      package-pre:
        required: false
      package-post:
        required: false

jobs:
  package:
    name: Package (Java ${{ inputs.java-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: ☕ Install Java
        uses: actions/setup-java@v3
        with:
          architecture: x64
          distribution: temurin
          java-version: ${{ inputs.java-version }}

      - name: ✔️ Pre Package
        run: |
          ${{ inputs.package-pre || secrets.package-pre }}

      - name: ✔️ Package with Maven
        env:
          args: ${{ inputs.package-args }}
        run: mvn package -DskipTests --no-transfer-progress $args

      - name: ✔️ Post Package
        run: |
          ${{ inputs.package-post || secrets.package-post }}

      - name: 🚀 Upload Artifact
        if: inputs.artifact-name && inputs.artifact-path
        uses: actions/upload-artifact@v3
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: 1

      - name: 📥 Commit Changes
        if: inputs.commit-files
        env:
          name: ${{ inputs.git-name }}
          email: ${{ inputs.git-email }}
          files: ${{ join(fromJSON(format('[{0}]', inputs.commit-files)), '" "') }}
          message: ${{ inputs.commit-message }}
        run: |
          git config --global user.name "$name"
          git config --global user.email "$email"
          git add "$files"
          git diff-index --quiet HEAD || git commit -m "$message"
          git push