name: npm CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes

      node-version:
        type: string
        default: 18
        required: false
        description: The NodeJS version to use

      compile-pre:
        type: string
        required: false
        description: Command to run before build
      compile-post:
        type: string
        required: false
        description: Command to run after build

      rebuild-pre:
        type: string
        required: false
        description: Command to run before rebuild
      rebuild:
        type: boolean
        default: false
        required: false
        description: Run `npm run rebuild`
      rebuild-post:
        type: string
        required: false
        description: Command to run after rebuild

      codeql-pre:
        type: string
        required: false
        description: Command to run before codeql
      codeql:
        type: boolean
        default: true
        required: false
        description: Run CodeQL analysis
      codeql-node-version:
        type: number
        default: 18
        required: false
        description: The NodeJS version to use on CodeQL
      codeql-post:
        type: string
        required: false
        description: Command to run after codeql

      test-pre:
        type: string
        required: false
        description: Command to run before test
      test:
        type: boolean
        default: true
        required: false
        description: Run `npm test`
      test-post:
        type: string
        required: false
        description: Command to run after test

    secrets:
      compile-pre:
        required: false
      compile-post:
        required: false
      rebuild-pre:
        required: false
      rebuild-post:
        required: false
      codeql-pre:
        required: false
      codeql-post:
        required: false
      test-pre:
        required: false
      test-post:
        required: false

jobs:
  Compile:
    name: npm CI (Node ${{ matrix.node }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📚 Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          cache: npm
          node-version: ${{ matrix.node }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Build
        run: npm i

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

  Rebuild:
    name: npm rebuild (Node ${{ matrix.node }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Compile
    if: inputs.rebuild
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📚 Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          node-version: ${{ matrix.node }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Build
        run: npm i

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: ✔️ Pre Rebuild
        run: ${{ inputs.rebuild-pre || secrets.rebuild-pre }}

      - name: ⟳ Rebuild
        run: npm run rebuild

      - name: ✔️ Post Rebuild
        run: ${{ inputs.rebuild-post || secrets.rebuild-post }}

  CodeQL:
    name: CodeQL (Node ${{ inputs.codeql-node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: Rebuild
    if: |
      always() && inputs.codeql &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Rebuild.result == 'success' || needs.Rebuild.result == 'skipped') &&
      github.repository.private == false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📚 Install CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
          queries: security-and-quality

      - name: 📚 Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          cache: npm
          node-version: ${{ matrix.node }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Build
        run: npm i

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: ✔️ Pre CodeQL
        run: ${{ inputs.codeql-pre || secrets.codeql-pre }}

      - name: ✔️ CodeQL Analysis
        uses: github/codeql-action/analyze@v2

      - name: ✔️ Post CodeQL
        run: ${{ inputs.codeql-post || secrets.codeql-post }}

  Test:
    name: npm test (Node ${{ matrix.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Rebuild.result == 'success' || needs.Rebuild.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📚 Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          cache: npm
          node-version: ${{ matrix.node }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Build
        run: npm i

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: ✔️ Pre Rebuild
        run: ${{ inputs.rebuild-pre || secrets.rebuild-pre }}

      - name: ⟳ Rebuild
        if: inputs.rebuild
        run: npm run rebuild

      - name: ✔️ Post Rebuild
        run: ${{ inputs.rebuild-post || secrets.rebuild-post }}

      - name: ✔️ Pre Test
        run: |
          ${{ inputs.test-pre || secrets.test-pre }}

      - name: ✔️ Test
        run: npm test

      - name: ✔️ Post Test
        run: |
          ${{ inputs.test-post || secrets.test-post }}