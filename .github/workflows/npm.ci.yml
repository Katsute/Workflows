name: npm CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes
      node-version:
        type: string
        default: 14
        required: false
        description: The NodeJS version to use
      rebuild:
        type: boolean
        default: false
        required: false
        description: Run `npm run rebuild`
      codeql:
        type: boolean
        default: true
        description: Run CodeQL analysis
      codeql-node-version:
        type: number
        default: 14
        required: false
        description: The NodeJS version to use on CodeQL
      test:
        type: boolean
        default: true
        description: Run `npm test`

jobs:
  Compile:
    name: npm CI (Node ${{ matrix.node }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: ðŸ“š Install npm
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          architecture: x64
          cache: npm

      - name: âœ” Compile with npm
        run: |
          npm i

  Rebuild:
    name: npm rebuild (Node ${{ matrix.node }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    if: inputs.rebuild
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: ðŸ“š Install npm without cache
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ matrix.node }}
          architecture: x64

      - name: âœ” Compile with npm
        run: |
          npm i

      - name: ðŸ”„ Rebuild
        run: |
          npm run rebuild

  CodeQL:
    name: CodeQL (Node ${{ inputs.codeql-node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: [Compile, Rebuild]
    if: |
      always() && inputs.codeql && 
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Rebuild.result == 'success' || needs.Rebuild.result == 'skipped')
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: ðŸ“š Install CodeQL
        uses: github/codeql-action/init@v1
        with:
          languages: javascript

      - name: ðŸ“š Install npm
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ inputs.codeql-node-version }}
          architecture: x64
          cache: npm

      - name: âœ” Compile with npm
        run:
          npm i

      - name: âœ” Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v1

  Test:
    name: npm test (Node ${{ matrix.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Rebuild.result == 'success' || needs.Rebuild.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: ðŸ“š Install npm
        uses: actions/setup-node@v2.4.1
        if: ${{ !inputs.rebuild }}
        with:
          node-version: ${{ matrix.node }}
          architecture: x64
          cache: npm
          
      - name: ðŸ“š Install npm without cache
        uses: actions/setup-node@v2.4.1
        if: inputs.rebuild
        with:
          node-version: ${{ matrix.node }}
          architecture: x64

      - name: âœ” Compile with npm
        run: |
          npm i
          
      - name: ðŸ”„ Rebuild
        if: inputs.rebuild
        run: |
          npm run rebuild

      - name: âœ” Test with npm
        run: |
          npm test
