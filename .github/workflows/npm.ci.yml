name: npm CI

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes

      node-version:
        type: string
        default: 14
        required: false
        description: The NodeJS version to use

      rebuild:
        type: boolean
        default: false
        required: false
        description: Run `npm run rebuild`

      codeql:
        type: boolean
        default: true
        description: Run CodeQL analysis
      codeql-node-version:
        type: number
        default: 14
        required: false
        description: The NodeJS version to use on CodeQL

      test:
        type: boolean
        default: true
        description: Run `npm test`

jobs:
  Compile:
    name: npm CI (Node ${{ matrix.node }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“š Install Node
        uses: Katsute/Workflows/Actions/node@main
        with:
          node-version: ${{ matrix.node }}
          cache: true

      - name: âœ” Build
        uses: Katsute/Workflows/Actions/node/install@main

  Rebuild:
    name: npm rebuild (Node ${{ matrix.node }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    if: inputs.rebuild
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“š Install Node
        uses: Katsute/Workflows/Actions/node@main
        with:
          node-version: ${{ matrix.node }}

      - name: âœ” Build
        uses: Katsute/Workflows/Actions/node/install@main

      - name: âŸ³ Rebuild
        uses: Katsute/Workflows/Actions/node/rebuild@main

  CodeQL:
    name: CodeQL (Node ${{ inputs.codeql-node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: [Compile, Rebuild]
    if: |
      always() && inputs.codeql &&
      (github.event_name == 'pull_request' || github.actor != 'dependabot[bot]') &&
      (needs.Compile.result == 'success') &&
      (needs.Rebuild.result == 'success' || needs.Rebuild.result == 'skipped')
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“š Install CodeQL
        uses: Katsute/Workflows/Actions/codeql@main
        with:
          languages: javascript

      - name: ðŸ“š Install Node
        uses: Katsute/Workflows/Actions/node@main
        with:
          node-version: ${{ matrix.codeql-node-version }}
          cache: true

      - name: âœ” Build
        uses: Katsute/Workflows/Actions/node/install@main

      - name: âœ” CodeQL Analysis
        uses: Katsute/Workflows/Actions/codeql/analyze@main

  Test:
    name: npm test (Node ${{ matrix.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    needs: CodeQL
    if: |
      always() && inputs.test &&
      (needs.Compile.result == 'success') &&
      (needs.Rebuild.result == 'success' || needs.Rebuild.result == 'skipped') &&
      (needs.CodeQL.result == 'success' || needs.CodeQL.result == 'skipped')
    strategy:
      matrix:
        node: ${{ fromJSON(format('[{0}]', inputs.node-version)) }}
      fail-fast: false
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“š Install Node
        uses: Katsute/Workflows/Actions/node@main
        with:
          node-version: ${{ matrix.node }}
          cache: true

      - name: âœ” Build
        uses: Katsute/Workflows/Actions/node/install@main

      - name: âŸ³ Rebuild
        if: inputs.rebuild
        uses: Katsute/Workflows/Actions/node/rebuild@main

      - name: âœ” Test
        uses: Katsute/Workflows/Actions/node/test@main