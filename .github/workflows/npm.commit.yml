name: npm Commit

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes
      node-version:
        type: string
        default: 14
        required: false
        description: The NodeJS version to use
      command:
        type: string
        required: false
        description: Commands to run
      files:
        type: string
        required: true
        description: The file or list of files to commit
      commit-message:
        type: string
        required: false
        description: Commit files

jobs:
  Commit:
    name: '`${{ inputs.command }}` (${{ inputs.os }} / NodeJS ${{ inputs.node-version }})'
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: actions/checkout@v2.3.4

      - name: ðŸ“š Install npm
        uses: actions/setup-node@v2.4.1
        with:
          node-version: ${{ inputs.node-version }}
          architecture: x64
          cache: npm

      - name: âœ” Compile with npm
        run: |
          npm ci

      - name: âœ” Run Command
        if: inputs.command
        run: |
          ${{ inputs.command }}

      - name: ðŸ“¥ Commit Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f "${{ join(fromJSON(inputs.files), '"\ngit add -f "') }}"
          git diff-index --quiet HEAD || git commit -m "${{ inputs.commit-message }}"
          git push