name: Deploy

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 60
        required: false
        description: Job timeout in minutes

      node-version:
        type: number
        default: 18
        required: false
        description: The NodeJS version to use

      compile-pre:
        type: string
        required: false
        description: Command to run before build
      compile-post:
        type: string
        required: false
        description: Command to run after build

      rebuild-pre:
        type: string
        required: false
        description: Command to run before rebuild
      rebuild:
        type: boolean
        default: false
        required: false
        description: Run `npm run rebuild`
      rebuild-post:
        type: string
        required: false
        description: Command to run after rebuild

      file:
        type: string
        required: true
        description: Files to deploy

      environment:
        type: string
        required: false
        description: GitHub environment

    secrets:
      compile-pre:
        required: false
      compile-post:
        required: false
      rebuild-pre:
        required: false
      rebuild-post:
        required: false

      token:
        required: true

jobs:
  Deploy:
    name: Deploy (Node ${{ inputs.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}
    steps:
      - name: 📤 Checkout Repository
        uses: actions/checkout@v3

      - name: 📚 Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          cache: npm
          node-version: ${{ inputs.node-version }}

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Build
        run: npm i

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: ✔️ Pre Rebuild
        run: ${{ inputs.rebuild-pre || secrets.rebuild-pre }}

      - name: ⟳ Rebuild
        if: inputs.rebuild
        run: npm run rebuild

      - name: ✔️ Post Rebuild
        run: ${{ inputs.rebuild-post || secrets.rebuild-post }}

      - name: 🚀 Deploy to Releases
        uses: AButler/upload-release-assets@v2.0.2
        with:
          files: ${{ inputs.file }}
          repo-token: ${{ secrets.token }}