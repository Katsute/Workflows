name: Deploy

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: windows-latest
        required: false
      timeout:
        type: number
        default: 60
        required: false

      node-version:
        type: number
        default: 18
        required: false

      compile-pre:
        type: string
        required: false
      compile-post:
        type: string
        required: false

      rebuild-pre:
        type: string
        required: false
      rebuild:
        type: boolean
        default: true
        required: false
      rebuild-post:
        type: string
        required: false

      package-pre:
        type: string
        required: false
      package-post:
        type: string
        required: false

      environment:
        type: string
        required: false

    secrets:
      compile-pre:
        required: false
      compile-post:
        required: false
      rebuild-pre:
        required: false
      rebuild-post:
        required: false
      package-pre:
        required: false
      package-post:
        required: false

      token:
        required: true

jobs:
  Deploy:
    name: Deploy (Node ${{ inputs.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

        # https://github.com/actions/runner-images/blob/main/images/win/Windows2022-Readme.md#:~:text=WiX%20Toolset
      - name: Add WiX Toolset to Path
        run: echo "C:\Program Files (x86)\WiX Toolset v3.11\bin" >> $GITHUB_PATH

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          architecture: x64
          cache: npm
          node-version: ${{ inputs.node-version }}

      - name: Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: Build
        run: npm i

      - name: Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: Pre Rebuild
        run: ${{ inputs.rebuild-pre || secrets.rebuild-pre }}

      - name: Rebuild
        if: inputs.rebuild
        run: npm run rebuild

      - name: Post Rebuild
        run: ${{ inputs.rebuild-post || secrets.rebuild-post }}

      - name: Pre Package
        run: ${{ inputs.package-pre || secrets.package-pre }}

      - name: Package Executable
        run: |
          npm run make

      - name: Post Package
        run: ${{ inputs.package-post || secrets.package-post }}

      - name: Deploy to Releases
        uses: AButler/upload-release-assets@v2.0.2
        with:
          files: 'out/make/**/*.exe;out/make/**/*.msi;out/make/**/*.zip'
          repo-token: ${{ secrets.token }}