name: Deploy

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: windows-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 60
        required: false
        description: Job timeout in minutes

      node-version:
        type: number
        default: 14
        required: false
        description: The NodeJS version to use

      rebuild:
        type: boolean
        default: true
        required: false
        description: Run `npm run rebuild`

      environment:
        type: string
        required: false
        description: GitHub environment

    secrets:
      token:
        required: true

jobs:
  Deploy:
    name: Deploy (Node ${{ inputs.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“š Install Node
        uses: Katsute/Workflows/Actions/node@main
        with:
          node-version: ${{ inputs.node-version }}
          cache: true

      - name: âœ” Build
        uses: Katsute/Workflows/Actions/node/install@main

      - name: âŸ³ Rebuild
        if: inputs.rebuild
        uses: Katsute/Workflows/Actions/node/rebuild@main

      - name: ðŸ“¦ Package Executable
        run: |
          npm run make

      - name: ðŸš€ Deploy to Releases
        uses: AButler/upload-release-assets@v2.0
        with:
          files: 'out/make/**/*.exe;out/make/**/*.zip'
          repo-token: ${{ secrets.token }}