name: npm run

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 30
        required: false
        description: Job timeout in minutes

      node-version:
        type: number
        default: 18
        required: false
        description: The NodeJS version to use

      command:
        type: string
        required: false
        description: Command to run

      artifact-name:
        type: string
        default: artifact
        required: false
        description: Artifact name
      artifact-path:
        type: string
        required: false
        description: Artifact path

      git-name:
        type: string
        required: false
        default: github-actions[bot]
        description: The username to commit with
      git-email:
        type: string
        required: false
        default: github-actions[bot]@users.noreply.github.com
        description: The email to commit with
      commit-files:
        type: string
        required: false
        description: The file or list of files to commit
      commit-message:
        type: string
        default: Commit files
        required: false
        description: Commit message

    secrets:
      command:
        required: false

jobs:
  Commit:
    name: Run & Commit (${{ inputs.os }} / Node ${{ inputs.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: 📤 Checkout Repository
        uses: Katsute/Workflows/actions/checkout@main

      - name: 📚 Install Node
        uses: Katsute/Workflows/actions/node@main
        with:
          node-version: ${{ inputs.node-version }}
          cache: true

      - name: ✔️ Run Command
        run: |
          ${{ inputs.command || secrets.command }}

      - name: 🚀 Upload Artifact
        if: inputs.artifact-name && inputs.artifact-path
        uses: Katsute/Workflows/actions/artifact/upload@main
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention: 1

      - name: 📥 Commit Changes
        if: inputs.commit-files
        uses: Katsute/Workflows/actions/commit@main
        with:
          name: ${{ inputs.git-name }}
          email: ${{ inputs.git-email }}
          files: ${{ inputs.commit-files }}
          message: ${{ inputs.commit-message }}