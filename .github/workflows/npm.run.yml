name: npm run

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
      timeout:
        type: number
        default: 30
        required: false

      node-version:
        type: number
        default: 20
        required: false

      command:
        type: string
        required: false

      artifact-name:
        type: string
        default: artifact
        required: false
      artifact-path:
        type: string
        required: false

      git-name:
        type: string
        required: false
        default: github-actions[bot]
      git-email:
        type: string
        required: false
        default: github-actions[bot]@users.noreply.github.com
      commit-files:
        type: string
        required: false
      commit-message:
        type: string
        default: Commit files
        required: false

    secrets:
      command:
        required: false

jobs:
  Commit:
    name: Run & Commit (${{ inputs.os }} / Node ${{ inputs.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          architecture: x64
          cache: npm
          node-version: ${{ inputs.node-version }}

      - name: Run Command
        run: |
          ${{ inputs.command || secrets.command }}

      - name: Upload Artifact
        if: inputs.artifact-name && inputs.artifact-path
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.artifact-name }}
          path: ${{ inputs.artifact-path }}
          retention-days: 1
          compression-level: 9

      - name: Commit Changes
        if: inputs.commit-files
        env:
          name: ${{ inputs.git-name }}
          email: ${{ inputs.git-email }}
          files: ${{ join(fromJSON(format('[{0}]', inputs.commit-files)), '" "') }}
          message: ${{ inputs.commit-message }}
        run: |
          git config --global user.name "$name"
          git config --global user.email "$email"
          git add "$files"
          git diff-index --quiet HEAD || git commit -m "$message"
          git push