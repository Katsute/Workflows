name: Deploy

on:
  workflow_call:
    inputs:
      os:
        type: string
        default: ubuntu-latest
        required: false
        description: The operating system
      timeout:
        type: number
        default: 60
        required: false
        description: Job timeout in minutes

      node-version:
        type: number
        default: 16
        required: false
        description: The NodeJS version to use

      compile-pre:
        type: string
        required: false
        description: Command to run before build
      compile-post:
        type: string
        required: false
        description: Command to run after build

      rebuild-pre:
        type: string
        required: false
        description: Command to run before rebuild
      rebuild:
        type: boolean
        default: false
        required: false
        description: Run `npm run rebuild`
      rebuild-post:
        type: string
        required: false
        description: Command to run after rebuild

      package-pre:
        type: string
        required: false
        description: Command to run before package
      package-post:
        type: string
        required: false
        description: Command to run after package

      skip-marketplace:
        type: boolean
        default: false
        required: false
        description: Skip deploying to Visual Studio Marketplace

      file:
        type: string
        required: true
        description: Files to deploy

      environment:
        type: string
        required: false
        description: GitHub environment

    secrets:
      compile-pre:
        required: false
      compile-post:
        required: false
      rebuild-pre:
        required: false
      rebuild-post:
        required: false
      package-pre:
        required: false
      package-post:
        required: false

      token:
        required: true
      VSCE:
        required: false

jobs:
  Deploy:
    name: Deploy (Node ${{ inputs.node-version }})
    runs-on: ${{ inputs.os }}
    timeout-minutes: ${{ inputs.timeout }}
    environment: ${{ inputs.environment }}
    steps:
      - name: 📤 Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: 📚 Install Node
        uses: Katsute/Workflows/Actions/node@main
        with:
          node-version: ${{ inputs.node-version }}
          cache: true

      - name: ✔️ Pre Compile
        run: ${{ inputs.compile-pre || secrets.compile-pre }}

      - name: ✔️ Build
        uses: Katsute/Workflows/Actions/node/install@main

      - name: ✔️ Post Compile
        run: ${{ inputs.compile-post || secrets.compile-post }}

      - name: ✔️ Pre Rebuild
        run: ${{ inputs.rebuild-pre || secrets.rebuild-pre }}

      - name: ⟳ Rebuild
        if: inputs.rebuild
        uses: Katsute/Workflows/Actions/node/rebuild@main

      - name: ✔️ Post Rebuild
        run: ${{ inputs.rebuild-post || secrets.rebuild-post }}

      - name: ✔️ Pre Package
        run: ${{ inputs.package-pre || secrets.package-pre }}

      - name: 📦 Package Extension
        run: |
          npx vsce package

      - name: ✔️ Post Package
        run: ${{ inputs.package-post || secrets.package-post }}

      - name: 🚀 Deploy to Visual Studio Marketplace
        if: ${{ !inputs.skip-marketplace }}
        run: |
          npx vsce publish
        env:
          VSCE_PAT: ${{ secrets.VSCE }}

      - name: 🚀 Deploy to Releases
        uses: AButler/upload-release-assets@v2.0
        with:
          files: ${{ inputs.file }}
          repo-token: ${{ secrets.token }}
