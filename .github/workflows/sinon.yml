name: Sinon[bot]
on:
  workflow_call:
    secrets:
      token:
        required: true

jobs:
  sinon:
    name: Sinon[bot]
    runs-on: ubuntu-latest
    if: |
      (github.repository_owner == 'Katsute' || github.repository_owner == 'KatsuteDev') &&
      github.actor != 'Sinon-bot' &&
      github.actor != 'dependabot[bot]' &&
      github.actor != 'dependabot-preview[bot]'
    steps:
      - name: ðŸ“¤ Checkout Repository
        uses: Katsute/Workflows/Actions/checkout@main

      - name: ðŸ“¤ Checkout Action
        uses: actions/checkout@v2.4.0
        with:
          repository: Katsute/Sinon
          ref: 2764b2510ea772d75042c72b82ab71b835c2cee0
          path: ./.github/sinon
          token: ${{ secrets.token }}

      - name: âœ” Handle Event
        uses: ./.github/sinon
        with:
          token: ${{ secrets.token }}